<html>
<head>
<style>
  /* Your existing CSS styles */
  body {
    background: linear-gradient(to right, #ff60c9, #00a9ff);
    font-family: 'Arial', sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    margin: 0;
  }

  .login-container {
    background: #fff;
    padding: 30px;
    border-radius: 10px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    text-align: center;
    width: 350px;
  }

  nav a{
    color: #180cb9;
    text-decoration: none;
    text-align: right;
  }

  nav a:hover {
    color: #bd32c2;
  }
  h1 {
    color: #333;
    margin-bottom: 20px;
  }

  input[type="text"],
  input[type="password"] {
    width: 100%;
    padding: 10px;
    margin: 10px 0;
    border: 1px solid #ddd;
    border-radius: 5px;
    box-sizing: border-box;
  }

  input[type="text"]:focus,
  input[type="password"]:focus {
    outline: none;
    border-color: #007bff;
  }

  .login-button {
    background: linear-gradient(to right, #ff60c9, #00a9ff);
    color: #fff;
    padding: 12px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background 0.3s ease;
  }

  .login-button:hover {
    background: linear-gradient(to right, #00a9ff, #ff60c9);
  }

  .social-login {
    margin-top: 20px;
  }

  .social-login button {
    border: none;
    background-color: transparent;
    padding: 10px;
  }

  .social-login button img {
    border: none;
    width: 24px;
    height: 24px;
  }

  .social-login button i {
    margin-right: 10px;
  }

  /* Added CSS for the popup */
  #popup {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background: linear-gradient(to right, #00a9ff, #ff60c9);
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    display: none;
  }

  #popup-message {
    font-size: 18px;
    color: #333;
    text-align: center;
  }
</style>
</head>

</body>
</html>
